<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="wrapper">
        <table>
            <caption>
                The Xp of various teams
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Xp</th>
                    <th>Year</th>
                    <th>Country</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-cell="Name">Malcolm</td>
                    <td data-cell="Team">Yellow</td>
                    <td data-cell="Xp">100000</td>
                    <td data-cell="Year">2016</td>
                    <td data-cell="Country">India</td>


                </tr>
                <tr>
                    <td data-cell="Name">Minesh</td>
                    <td data-cell="Team">Blue</td>
                    <td data-cell="Xp">12120000</td>
                    <td data-cell="Year">2022</td>
                    <td data-cell="Country">India</td>


                </tr>
                <tr>
                    <td data-cell="Name">Kaguya</td>
                    <td data-cell="Team">Red</td>
                    <td data-cell="Xp">534543</td>
                    <td data-cell="Year">2016</td>
                    <td data-cell="Country">India</td>


                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function AddTableARIA() {
            try {
                var allTables = document.querySelectorAll('table');
                console.log("allTables", allTables)
                for (var i = 0; i < allTables.length; i++) {
                    allTables[i].setAttribute('role', 'table');
                }
                var allCaptions = document.querySelectorAll('caption');
                for (var i = 0; i < allCaptions.length; i++) {
                    allCaptions[i].setAttribute('role', 'caption');
                }
                var allRowGroups = document.querySelectorAll('thead, tbody, tfoot');
                for (var i = 0; i < allRowGroups.length; i++) {
                    allRowGroups[i].setAttribute('role', 'rowgroup');
                }
                var allRows = document.querySelectorAll('tr');
                for (var i = 0; i < allRows.length; i++) {
                    allRows[i].setAttribute('role', 'row');
                }
                var allCells = document.querySelectorAll('td');
                for (var i = 0; i < allCells.length; i++) {
                    allCells[i].setAttribute('role', 'cell');
                }
                var allHeaders = document.querySelectorAll('th');
                for (var i = 0; i < allHeaders.length; i++) {
                    allHeaders[i].setAttribute('role', 'columnheader');
                }
                // this accounts for scoped row headers
                var allRowHeaders = document.querySelectorAll('th[scope=row]');
                for (var i = 0; i < allRowHeaders.length; i++) {
                    allRowHeaders[i].setAttribute('role', 'rowheader');
                }
            } catch (e) {
                console.log("AddTableARIA(): " + e);
            }
        }

        AddTableARIA();
    </script>
</body>

</html>
